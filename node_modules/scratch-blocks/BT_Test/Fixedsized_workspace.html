  <script>
    'use strict';
    var workspace = null;
    
    function start() {
      workspace = Blockly.inject('blocklyDiv',
        {
          toolbox: document.getElementById('toolbox'),
          media: '../media/',
          trashcan: true
        });
    }
  </script>

<body onload="start()">
  <xml id="toolbox" style="display: none">
    <block type="control_forever"></block>
  </xml>
